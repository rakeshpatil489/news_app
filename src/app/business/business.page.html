<ion-header>
  <ion-toolbar color="danger">
    <ion-title style="letter-spacing:1px;font-size:16px;">
      NEWS<span class="titleName">APP</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="heading">
    <ion-label class="headingTitle">BUSINESS</ion-label>
    <p class="headingSubtitle">{{currentDate | date:'MMM d,y'}}</p>
  </div>

  <ion-spinner *ngIf="!subscription?.closed" name="circles" color="danger" style="margin-left:45%"></ion-spinner>

  <ion-card button *ngFor="let article of resultBusiness?.articles" class="ion-margin" (click)="getDetailBusiness(article)">
    <img [src]="article.urlToImage" />
    <ion-card-header>
      <ion-card-subtitle style="margin-bottom:4px;font-size:10px;color:#b52715;">{{article.author}}</ion-card-subtitle>
      <ion-card-title style="font-size:14px;">{{article.title}}</ion-card-title>
      <p style="font-size: 10px;">{{article.source.name}}</p>
    </ion-card-header>
  </ion-card>

</ion-content>
