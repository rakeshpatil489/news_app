<ion-app>
  <!-- //header -->
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title style="letter-spacing:1px;font-size:16px;">
        NEWS<span class="titleName">APP</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- content -->
  <ion-content fullscreen>

    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
      <ion-fab-button color="dark">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-fab-button>
      <ion-fab-list>
        <ion-fab-button color="danger">
          <ion-icon name="bicycle" (click)="gotoSports()"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="danger">
          <ion-icon name="trending-up" (click)="gotoBusiness()"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <div class="heading">
      <ion-label class="headingTitle">TOP <span class="titleName">storie's</span></ion-label>
      <p class="headingSubtitle">Today, {{currentDate | date:'MMM d,y'}} <ion-badge color="light" style="margin-bottom:-5px;">{{newResult?.totalResults}}</ion-badge>
      </p>
    </div>

    <ion-spinner *ngIf="!subscription?.closed" name="circles" color="danger" style="margin-left:45%"></ion-spinner>

    <ion-card button *ngFor="let article of newResult?.articles" class="ion-margin" (click)="getDetailNews(article)">
      <img [src]="article.urlToImage" />
      <ion-card-header>
        <ion-card-subtitle style="margin-bottom:4px;font-size:10px;">{{article.author}}</ion-card-subtitle>
        <ion-card-title style="font-size:14px;">{{article.title}}</ion-card-title>
        <p style="font-size: 10px;">{{article.source.name}}</p>
      </ion-card-header>
    </ion-card>




  </ion-content>
</ion-app>
