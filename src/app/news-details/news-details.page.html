<ion-app>

  <ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title style="letter-spacing:1px;" >
          NEWS<span class="titleName">APP</span>
        </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>


    <ion-card class="ion-margin">
      <img [src]="article.urlToImage" />
      <ion-card-header>
        <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
        <ion-card-title style="font-size: 18px;" >{{article.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{article.description}}</p>
        <p class="cardDes">{{article.content}}</p>
        <p style="text-align:center; font-size: 10px;">{{article.source.name}}</p>
      </ion-card-content>
    </ion-card>

  </ion-content>
</ion-app>
